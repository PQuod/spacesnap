  function displaySnaps(){
    document.getElementById('deploy').style.display = "inline";
    document.getElementById('welcome').style.display = "none";
    function randomImg(obj){
      var a = [],
       k;

   for (k in obj)
      if (obj.hasOwnProperty(k))
          a.push(k);

        if (a.length === 0)
      return null; // or whatever default return you want for an empty object

      return a[Math.floor(Math.random() * a.length)];

   // or to return the actual value associated with the key:
    return obj[ a[Math.floor(Math.random() * a.length)] ];
    }

    var randomSrc = randomImg(screenShots);
    document.canvas.src = randomSrc;
    document.getElementById("legende").innerHTML = screenShots[randomSrc];
  }
